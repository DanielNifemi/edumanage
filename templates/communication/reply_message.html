{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %}
{% block content %}
<h2>Reply to Message</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
